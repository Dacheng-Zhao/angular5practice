<h4>This is shopping list component</h4>
<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a  class="list-group-item"
          *ngFor="let ingredient of ingredients; let i=index"
          style="cursor: pointer"
          (click)="onEditItem(i)">
      {{ingredient.name}}  {{ingredient.amount}}
        </a>
    </ul>
    <p>This List</p>
  </div>
</div>
